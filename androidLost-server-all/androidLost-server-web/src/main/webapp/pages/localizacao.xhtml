<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="./base/master.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:event listener="#{mapBean.loadMaps}" type="preRenderView" />
			<f:attribute name="aparelhos" value="#{controlBean.aparelhos}" />
			<f:attribute name="tokenEntity" value="#{controlBean.tokenEntity}" />
		</f:metadata>
		<h3>Localização</h3>

		<div class="panel panel-default">
			<div class="panel-heading">
				<p:button icon="ui-icon-refresh" value="Mapa" title="Atualizar"></p:button>
			</div>
			<div class="panel-body">
				<h:form>
					<p:gmap center="-18.914893, -48.275326" zoom="12" type="ROADMAP"
						style="width:100%;height:500px" model="#{mapBean.model}">
						<p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" />
						<p:gmapInfoWindow id="infoWindow">
							<h:outputText value="#{mapBean.marker.title}" escape="false" />
						</p:gmapInfoWindow>
					</p:gmap>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
