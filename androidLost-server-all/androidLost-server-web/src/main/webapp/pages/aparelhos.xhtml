<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="./base/master.xhtml">
	<ui:define name="content">
		<div class="panel panel-default">
			<div class="panel-body">

				<h:form id="form">
					<p:dataGrid var="aparelho" value="#{controlBean.aparelhos}"
						columns="3" rows="12" paginator="false" id="dgAparelhos"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,16">

						<f:facet name="header">
							<h3>Aparelhos</h3>
						</f:facet>

						<p:panel header="#{aparelho.aparelhoEntity.descricao}">
							<h:panelGrid columns="2" style="width:100%" cellpadding="5">

								<h:outputText value="IMEI:" />
								<h:outputText value="#{aparelho.aparelhoEntity.imei}" />

								<h:outputText value="Status:" />
								<h:outputText value="#{aparelho.status}" />
								
								<h:outputText value="Habilitar 3G:" />
								<h:outputText value="#{aparelho.habilita3G}" />
								
								<h:outputText value="Habilitar WiFi:" />
								<h:outputText value="#{aparelho.habilitaWifi}" />
								
							</h:panelGrid>
						</p:panel>

					</p:dataGrid>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
